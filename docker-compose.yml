version: '3.8'

services:
  nobarfilm:
    container_name: nobarfilm
    # Option 1: Build from Git (Portainer method)
    image: ${DOCKER_USERNAME}/nobarfilm:latest
    # build: . # Uncomment for local build
    
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - nobar-net
      - nginx-proxy-manager_default

networks:
  nobar-net:
    driver: bridge
  nginx-proxy-manager_default:
    external: true
