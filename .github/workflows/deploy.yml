name: Build and Push Docker Image
on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  # Ganti dengan nama repository di Docker Hub
  IMAGE_NAME: nobarfilm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
            NEXT_PUBLIC_SOCKET_URL=${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

      - name: Redeploy Portainer Stack
        uses: wirgen/portainer-stack-redeploy-action@v1.1
        with:
          portainerUrl: ${{ secrets.PORTAINER_URL }}
          accessToken: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          stackId: 17
          endpointId: 3
          # Inject Environment Variables into Portainer Stack
          env: |
            {
              "DOCKER_USERNAME": "${{ secrets.DOCKER_USERNAME }}",
              "CLIENT_URL": "${{ secrets.CLIENT_URL }}",
              "NEXT_PUBLIC_SUPABASE_URL": "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}",
              "NEXT_PUBLIC_SUPABASE_ANON_KEY": "${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}",
              "NEXT_PUBLIC_SOCKET_URL": "${{ secrets.NEXT_PUBLIC_SOCKET_URL }}"
            }
